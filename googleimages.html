<!DOCTYPE html>
<html>
  <head>
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <style>
    body,html{
      overflow: hidden;
    }
  </style>
  <body>

    <div class="header">
      <div class="leftheader">
        <a class="link about" href="https://about.google/" target="_blank">About</a>
      </div>
    
      <div class="rightheader">
        <a class="link" href="index.html" target="_blank">Google's Page</a>
        <button type="button" class="signin-button"value="sign-in">Sign-In</button>
      </div>
    </div>

    <div class="main">
      <div class="logo">
        <a href="index.html"><img class="google-image" src="pictures/googleimages_image.png" alt="google"></a>
      </div>
      <form action="https://www.google.com/search">
        <div class="bar">
          <input class="searchbar" type="text" name="q" autofocus=""/>
          <input type="hidden" name="tbm" value="isch" />
          <div class="searchbarlogo-googleimage searchbarlogo-hw">
            <button class="search-button" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="footer">
      <div class="leftfooter">
        <a class="link" href ="https://ads.google.com/">Advertising</a>
        <a class="link" href ="https://www.google.com/intl/en_in/search/howsearchworks/">How Search works</a>
      </div>
      <div class="rightfooter">
        <a class="link" href ="https://safety.google/">Privacy</a>
        <a class="link" href ="https://policies.google.com/">Terms</a>
        <a class="link" href ="https://support.google.com/">Settings</a>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
